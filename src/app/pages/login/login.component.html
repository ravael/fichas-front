<div class="container mt-5">
  <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <div class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="user.username" placeholder="Email" required autofocus>
          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password" placeholder="Senha" required>

          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="checkLogin()">Logar</button>
      </div>
      <a href="#" class="forgot-password">
          Esqueceu a senha ?
      </a>
  </div>
</div>
